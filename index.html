<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="date_wrapper">
        <input type="date" id="date" />
        <button class="date_btn">Calculate</button>
      </div>
      <div class="result">
        <div class="years">
          <h3>Years</h3>
          <span id="years">Year</span>
        </div>
        <div class="months">
          <h3>Months</h3>
          <span id="months">Months</span>
        </div>
        <div class="days">
          <h3>Days</h3>
          <span id="days">Days</span>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
